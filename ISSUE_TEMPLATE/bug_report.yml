name: üêû Bug Report
description: Report something that isn't working as expected
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the bug? Please include minimal steps.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: input
    attributes:
      label: Environment
      description: OS, browser, CLI version, or other context
    validations:
      required: false

  - type: textarea
    attributes:
      label: Logs or Screenshots
      description: If applicable, add logs or screenshots to help explain the problem.
    validations:
      required: false
