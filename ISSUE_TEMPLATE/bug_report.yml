version: "2.1"
name: üêû Bug Report
description: Report a reproducible issue or malfunction
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: Description
      description: What is the issue you encountered?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to Reproduce
      placeholder: |
        1. Run `yarn dev`
        2. Navigate to `localhost:3000`
        3. Click on X
        4. See error
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behavior
    validations:
      required: true

  - type: textarea
    attributes:
      label: Actual Behavior
    validations:
      required: true

  - type: textarea
    attributes:
      label: Screenshots, Logs, or Stack Traces
    validations:
      required: false

  - type: input
    attributes:
      label: Environment
      placeholder: OS, Node.js version, Docker tag, etc.
    validations:
      required: false
